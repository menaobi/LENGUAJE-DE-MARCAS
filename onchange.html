<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Provincias</title>

    <script>
        function cambiaImagen(){
            var provincia = document.getElementById("provincia");
            var imagen = document.getElementById("imagen");
            imagen.style.visibility = "visible";
            if (provincia.value == "cr") {
                imagen.src = "images/ciudad-real.jpg"
            }
            if (provincia.value == "ab") {
                imagen.src = "images/albacete.jpg"
            }
            if (provincia.value == "to") {
                imagen.src = "images/toledo.jpeg"
            }
            if (provincia.value == "cu") {
                imagen.src = "images/cuenca.jpeg"
            }
            if (provincia.value == "gu") {
                imagen.src = "images/Guadalajara.jpg"
            }
            if (provincia.value == "noseleccionado") {
                imagen.src = ""
                imagen.style.visibility = "hidden";
            
            }
        }

    </script>
</head>
<body>
    <h1>Castilla-La Mancha</h1>
    <form>
    <label for="Provincia">Provincia</label>
    <select name="provincia" id="provincia" onchange="cambiaImagen()">
        <option value="noseleccionado">Seleccione...</option>
        <option value="cr">Ciudad Real</option>
        <option value="ab">Albacete</option>
        <option value="cu">Cuenca</option>
        <option value="to">Toledo</option>
        <option value="gu">Guadalajara</option>
    </select>
    <br>
    <img style="visibility:hidden" id="imagen" src="" width="400" height="400">
    </form>
</body>
</html>
