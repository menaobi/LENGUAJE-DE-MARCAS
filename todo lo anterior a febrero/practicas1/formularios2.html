<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipos de Inputs</h1>
    <form action="procesa.php">
    <fieldset>
        <legend>Datos Personales</legend>
        <p>
        <label for="">Nombre: </label>
        <input type="text" maxlength="6" name="nombre"  required
        placeholder="escriba su nombre completo"
        id="nom">
        </p>
    <p>
        <label for="pob">Población: </label>
        <input type="text" value="Alcázar de San Juan" 
        maxlength="50" name="pob"  autofocus
        id="pob">
        </p>


    <p>
        <label for="contrase">Contraseña </label>
        <input type="password" maxlength="6" minlength="4" name="Contraseña"
        id="contrase">
    </p>

    <p>
       <label for="Hombre"> Hombre: </label>
        <input type="radio" value="H" checked id="hombre" 
        name="genero">
        
        <label for="mujer">Mujer:</label>
        <input type="radio" value="M" id=""mujer" 
        name="genero">
    </p>

    <p>
        <label for="fumador">Fumador:</label>  
        <input type="checkbox" checked name=""fuma"
        id="fumador">





    </p>
</fieldset>
<p>
   <label for="prov">Provincia:</label> 
    <select name="prov" id="prov">
        <option value="cr">Ciudad Real</option>
        <option value="ab">Albacete</option>
        <option value="gu">Guadalajara</option>
        <option value="cu">Cuenca</option>
        <option value="to" selected>Toledo</option>

    </select>

    <p>
        <label for="obs">Observaciones:</label>
        <textarea name="obs"
        cols="10" rows="6"
        id="obs">Escriba algo...</textarea>

    </p>

    <p>
        <label for="color">Color:</label>
        <input type="color" name="color"
        id="color">


    </p>

    <p>
        <label for="fecha-nac">Fecha de nacimiento:</label>
        <input type="date" name="fecha-nac"
        id="fecha-nac">


    </p>

    <p>
        <label for="edad">Edad:</label>
        <input type="number" name="edad"
        id="edad" min="0" max="100">


    </p>

    <p>
        <label for="email">Email:</label>
        <input type="email" name="email"
        id="email">


    </p>

    <p>
        <label for="foto">Adjuntar foto:</label>
        <input type="file" name="foto"
        id="foto">


    </p>

</p>
<!--Botones de envío y reset-->
<p>
    <input type="submit"value:"Enviar">
    <input type="reset" 
    value="reiniciar formulario">

</p>
</form>
</body>
</html>
