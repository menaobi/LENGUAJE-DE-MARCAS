<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <h1>Haga su reserva</h1>

    <form action="procesareserva.php"
    method="get"></form>
    
<fieldset>
        <legend>Datos personales</legend>
        <p>
        <label for="nom">Nombre: </label>
        <input type="text" maxlength="6" name="nombre"  required
        maxlenght="100" autofocus
        id="nom">
        </p>
    <p>
        <label for="apel">Apellidos: </label>
        <input type="text" required
        maxlength="100" name="apel"  autofocus
        id="apel">
        </p>

        <p>
            <label for="dni">DNI: </label>
            <input type="text" placeholder="DNI con letra" required
            maxlength="10" name="dni"  
            id="dni">
            </p>
</fieldset>
<fieldset>
    <legend>Datos de su estancia</legend>
            <label for="habitacion"> Individual: </label>
        <input type="radio" value="i"
        name="habitacion">
        
        <label for="habitacion">Doble:</label>
        <input type="radio" value="d" id=""habitacion" 
        name="habitacion">

        <label for="habitacion">Triple:</label>
        <input type="radio" value="t" id=""habitacion" 
        name="habitacion">

        <label for="pers">Numero de personas:</label> 
        <select name="pers" id="pers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        
        </select>
      <p>  
    <label for="mascotas">mascotas:</label>  
    <input type="checkbox" checked name="masc"
    id="mascotas"> </p> 

   <label for="fecha-lleg">Fecha de llegada: </label>
    <input type="date" name="fecha-lleg"
    id="fecha-lleg>


    <p> <label for="lleg">Hora de llegada:</label>
    <input type="time" name="lleg"
    id="lleg"> </p>

</fieldset>

<p>
    <input type="submit"value:"Enviar">
    <input type="reset" 
    value="reiniciar formulario">

</p>

</html>
